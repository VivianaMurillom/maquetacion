<!DOCTYPE html>
<html lang="es-ES">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css"  href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css"  href="../assets/css/estilos.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="d-logo">
            <img src="../assets/img/logo.jpg" alt="Logo">
        </div>
        <div class="d-sesion">
            <img src="../assets/img/golden.jpg" alt="Perrito">
            <span>
                <strong>Bienvenido, </strong><br>Usuario
                <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </span>
        </div>
    </header>

    <section id="d-dashboard">
        <article class="d-menu">
            <ul>
                <li class="d-item"><a href="/views/usuario/usuarios.html"><i class="fa-solid fa-user"></i>Usuarios</a></li> 
                <li class="d-item"><a href="/views/usuario/usuarios.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
                <li class="d-item"><a href="/views/usuario/usuarios.html"><i class="fa-solid fa-tag"></i>Productos</a></li>
                <li class="d-item"><a href="/views/usuario/usuarios.html"><i class="fa-solid fa-cart-shopping"></i>Pedidos</a></li>
                <li class="d-item"><a href="/views/usuario/usuarios.html">Reportes</a></li>
            </ul>
        </article>
        <article class="padd-contenido">
               <form name="" action="" method="" class="form-producto">
                    <div >
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" name="descripcion" class="form-input" placeholder="Ingresa la descripción del producto" >
                    </div>
                    <div >
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-input" placeholder="Ingresa el nombre del producto" >
                    </div>
                    <div >
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" class="form-input" placeholder="Ingresa el precio del producto">
                    </div>
                    <div >
                        <label for="categoria" class="form-label">Categoria</label>
                        <select  class="form-select" name="categoria" id="categoria">

                        </select>
                    </div>
                    <div class="form-group-">
                        <input type="submit" name="guardar" value="guardar">
                    </div>
               </form>
        </article>
    </section>

</body>
<script src="https://kit.fontawesome.com/c887defe45.js" crossorigin="anonymous"></script>
